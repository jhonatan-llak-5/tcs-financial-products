<div *ngIf="showModal" class="overlay">
    <div class="modal">
        <div class="modal-body">
            <ng-content></ng-content>
        </div>
        
        <div class="modal-actions">
            <app-button (click)="cancelAction()" extraClasses="btn-default w-90">Cancelar</app-button>
            <app-button (click)="confirmAction()" extraClasses="w-90">Confirmar</app-button>
        </div>
    </div>
</div>
