<div class="form-container">
    <h2>Formulario de Registro</h2>
    <form>
        <div class="form-grid">
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="invalid">
                <small class="error">¡ID no válido!</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" value="Tarjeta Crédito">
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <input type="text" class="invalid">
                <small class="error">Este campo es requerido!</small>
            </div>
            <div class="form-group">
                <label>Logo</label>
                <input type="text" class="invalid">
                <small class="error">Este campo es requerido!</small>
            </div>
            <div class="form-group">
                <label>Fecha Liberación</label>
                <input type="text" value="22/02/2023">
            </div>
            <div class="form-group">
                <label>Fecha Revisión</label>
                <input type="text" value="22/02/2024" disabled>
            </div>
        </div>

        <div class="button-group">
            <button type="reset" class="btn reset">Reiniciar</button>
            <button type="submit" class="btn submit">Enviar</button>
        </div>
    </form>
</div>
